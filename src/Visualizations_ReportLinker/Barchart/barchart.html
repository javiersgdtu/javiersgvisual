<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../style.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>

<body>

    <div class="div-bar"></div>

    <script>
        //API data. So far using static file.
        var api = '../../Output-Analytics.json';


        function parserData(data) {

            data = data.filter(function(d, i) {
                return i < 10
            })

            data.forEach(function(d) {
                d.key = d.key.substring(d.key.indexOf("##") + 2)
                d.doc_count = d.doc_count
            })
            return data
        }

        d3.json(api)
            .then((data) => {
                console.log(data)
                var sector_data = data.aggregations.sector.buckets
                console.log(sector_data)

                var parser = parserData(sector_data);
                console.log(parser)

                drawChart(parser);
            })
            .catch((error) => {
                console.log('error', error);
            });


        function drawChart(data) {
            var height = 300;
            var width = 600;
            var marginbottom = 100;
            var margintop = 50;
            var marginleft = 50;
            var marginrigth = 100;



            var svg = d3.select('div')
                .attr("class", "svg-container")
                .append('svg')
                .attr("preserveAspectRatio", "none")
                .attr("viewBox", `0 0 ${(width+marginrigth)} ${(height+ marginbottom + margintop)}`)

            //.attr("viewBox", `0 0 ${(width+marginrigth)} ${(height+ marginbottom + margintop)}`)
            .attr("class", " svg-content")
                .append("g")
                .attr("transform", "translate(" + marginrigth + "," + margintop + ")");

            // Tooltip
            var tooltip = d3.select("div").append("div")
                .attr("class", "tooltip")

            //Creacion de escalas
            var yscale = d3.scaleBand()
                .domain(data.map(function(d) {
                    return d.key;
                }))
                .range([0, height])
                .padding(0.1);

            var xscale = d3.scaleLinear()
                .domain([0, d3.max(data, function(d) {
                    return d.doc_count;
                })])
                .range([0, width / 1.5]);

            //axis X
            var xaxis = d3.axisTop(xscale);

            //axis X
            var yaxis = d3.axisLeft(yscale);

            //Creacion de los rectangulos
            var rect = svg
                .selectAll('rect')
                .data(data)
                .enter()
                .append('rect')
                .attr("fill", "#005aff");



            rect
                .attr("x", 0)
                .attr('y', d => {
                    return yscale(d.key)
                })
                .attr("width", 0)
                .attr("height", yscale.bandwidth())
                .attr("rx", "1")
                .on("mouseover", function(event, d) {
                    d3.select(this).attr("class", "").attr("fill", "#fcd35c")

                    tooltip.transition()
                        .duration(200)
                        .style("visibility", "visible")
                        // .style("opacity", .9)
                        .style("left", (event.pageX + 20) + "px")
                        .style("top", (event.pageY - 30) + "px")
                        .text(`${d.key}. Count: ${roundNumber(d.doc_count)}`)
                })
                .on("mouseout", function() {
                    d3.select(this).attr("fill", "#005aff")
                        /*     .attr('class', (d) => {
                                 if (d.doc_count > 10) {
                                     return 'rectwarning';
                                 }
                             })*/
                    tooltip.transition()
                        .duration(200)
                        .style("visibility", "hidden")
                });

            rect
                .transition() //Entry transiction
                //.ease(d3.easeBounce)
                .duration(1000)
                .delay(function(d, i) {
                    console.log(i);
                    return (i * 300)
                })

            .attr("width", function(d) {
                return xscale(d.doc_count);
            });


            //Text for rectangles
            /*var text = svg.selectAll('text')
                .data(data)
                .enter()
                .append('text')
                .text(d => d.doc_count)
                .attr("x", (d) => xscale(d.doc_count))
                .attr('y', d => {
                    return yscale(d.key) + (yscale.bandwidth() / 2)
                })
                .style("opacity", 0);


            text
                .transition()
                //.ease(d3.easeBounce)
                .duration(500)
                .delay(d3.max(data, function(d, i) {
                    return i;
                }) * 300 + 1000)
                .style("opacity", 1);*/

            //X axis
            svg.append("g")
                .attr("class", "axisX")
                .call(xaxis);

            //Y axis
            svg.append("g")
                .attr("class", "axisY")
                .call(yaxis);


            function roundNumber(number) {
                console.log(number)
                console.log(number.toString().length)
                if (number.toString().length == 5) {
                    return (Math.round(number / 10000) * 10000).toString().substring(0, 2) + "k";
                } else if (number.toString().length == 4) {
                    return "+" + (Math.round(number / 1000) * 1000).toString().substring(0, 1) + "K";

                } else if (number.toString().length == 3) {
                    return Math.round(number / 10) * 10;

                } else {
                    return number
                }

            }

        }
    </script>
</body>

</html>
